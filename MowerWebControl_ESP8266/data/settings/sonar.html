<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="UTF-8">
	<title>Ardumower Webinterface/Settings/Motor<</title>
	<meta name="description" content="Kurzbeschreibung">
	<link href="../design.css" rel="stylesheet">
  <script language="javascript" type="text/javascript" src="../functions.js"></script>
</head>

<body onload="getWerte('s4');">

	<a href="./index.html"><img src="../logo_small.png" alt="Ardumower"></a>
	<span id="con" style="color:black">Ardumower not connected...</span><span id="aktivity" style="color:black">/</span>
	<hr>

<table border="0">
	<col width="500">
	<tr><td><div style="text-align:center"><font size="5" >Settings/Sonar</font></div></td></tr>

	<tr><td><hr></td></tr>
	<tr><td>
		<div style="text-align:center;float:center">
			<button id="d00" type="button" onclick="isClicked(this.id)" class="button">
				Use NO
			</button>
		</div>
	</td></tr>

	<tr><td><hr></td></tr>
	<tr><td>
		<div style="text-align:center;float:center">
			<button id="d04" type="button" onclick="isClicked(this.id)" class="button">
				Use left NO
			</button>
		</div>
	</td></tr>

	<tr><td><hr></td></tr>
	<tr><td>
		<div style="text-align:center;float:center">
			<button id="d05" type="button" onclick="isClicked(this.id)" class="button">
				Use center NO
			</button>
		</div>
	</td></tr>

	<tr><td><hr></td></tr>
	<tr><td>
		<div style="text-align:center;float:center">
			<button id="d06" type="button" onclick="isClicked(this.id)" class="button">
				Use right NO
			</button>
		</div>
	</td></tr>

	<tr><td><hr></td></tr>
	<tr><td><div style="text-align:center"><span id="d02">Value l, c, r 0, 0</span></div></td></tr>

	<tr><td><hr></td></tr>
	<tr><td>
		<div style="text-align:center"><span id="d03_name">Sonar Brake below: </span><span id="d03_val">20</span></div><br>
		<input id="d03" type="range" onchange="isChange(this.id);" oninput="isChanging(this.id)" class="slider" step="1" value="20"  min="20" max="150">
		<div style="text-align:left;float:left"><span id="d03_min">20</span></div>
		<div style="text-align:right;float:right"><span id="d03_max">150</span></div>
		<div style="text-align:center"><span id="d03_act">20</span></div>
	</td></tr>

	<tr><td><hr></td></tr>
	<tr><td>
		<div style="text-align:center"><span id="d09_name">Sonar To Front Dist: </span><span id="d09_val">0</span></div><br>
		<input id="d09" type="range" onchange="isChange(this.id);" oninput="isChanging(this.id)" class="slider" step="1" value="0"  min="0" max="100">
		<div style="text-align:left;float:left"><span id="d09_min">0</span></div>
		<div style="text-align:right;float:right"><span id="d09_max">100</span></div>
		<div style="text-align:center"><span id="d09_act">0</span></div>
	</td></tr>

</body>
</html>
