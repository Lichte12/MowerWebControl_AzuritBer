<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="UTF-8">
	<title>Ardumower Webinterface/Settings/Motor<</title>
	<meta name="description" content="Kurzbeschreibung">
	<link href="../design.css" rel="stylesheet">
  <script language="javascript" type="text/javascript" src="../functions.js"></script>
</head>

<body onload="getWerte('s2');">

	<a href="./index.html"><img src="../logo_small.png" alt="Ardumower"></a>
	<span id="con" style="color:black">Ardumower not connected...</span><span id="aktivity" style="color:black">/</span>
	<hr>

<table border="0">
	<col width="500">
	<tr><td><div style="text-align:center"><font size="5" >Settings/Mow</font></div></td></tr>

	<tr><td><hr></td></tr>
	<tr><td><div style="text-align:center;float:center"><button id="o12" type="button" onclick="isClicked(this.id)" class="button">Force mowing off: NO</button></div></td></tr>

	<tr><td><hr></td></tr>
	<tr><td><div style="text-align:center"><span id="o01">Power in Watt</span></div></td></tr>

	<tr><td><hr></td></tr>
	<tr><td><div style="text-align:center"><span id="o11">current in mA</span></div></td></tr>

	<tr><td><hr></td></tr>
	<tr><td>
		<div style="text-align:center"><span id="o02_name">Power max: </span><span id="o02_val">1.0</span></div><br>
		<input id="o02" type="range" onchange="isChange(this.id);" oninput="isChanging(this.id)" class="slider" step="0.1" value="0"  min="1" max="100">
		<div style="text-align:left;float:left"><span id="o02_min">1.0</span></div>
		<div style="text-align:right;float:right"><span id="o02_max">100.0</span></div>
		<div style="text-align:center"><span id="o02_act">1.0</span></div>
	</td></tr>

	<tr><td><hr></td></tr>
	<tr><td>
		<div style="text-align:center"><span id="o05_name">PWM Speed max: </span><span id="o05_val">50</span></div><br>
		<input id="o05" type="range" onchange="isChange(this.id);" oninput="isChanging(this.id)" class="slider" step="1" value="50"  min="50" max="255">
		<div style="text-align:left;float:left"><span id="o05_min">50</span></div>
		<div style="text-align:right;float:right"><span id="o05_max">255</span></div>
		<div style="text-align:center"><span id="o05_act">50</span></div>
	</td></tr>
	
	<tr><td>
		<div style="text-align:center"><span id="o08_name">PWM Speed min: </span><span id="o08_val">50</span></div><br>
		<input id="o08" type="range" onchange="isChange(this.id);" oninput="isChanging(this.id)" class="slider" step="1" value="50"  min="50" max="255">
		<div style="text-align:left;float:left"><span id="o08_min">50</span></div>
		<div style="text-align:right;float:right"><span id="o08_max">255</span></div>
		<div style="text-align:center"><span id="o08_act">50</span></div>
	</td></tr>

	<tr><td><hr></td></tr>
	<tr><td><div style="text-align:center"><span id="o07">PWM Coeff: </span></div></td></tr>

	<tr><td><hr></td></tr>
	<tr><td><div style="text-align:center"><span id="o04">Actual PWM: </span></div></td></tr>
	
	<tr><td><hr></td></tr>
	<tr><td>
		<div style="text-align:center"><span id="o13_name">Mow Pattern Max Duration Minutes: </span><span id="o13_val">10</span></div><br>
		<input id="o13" type="range" onchange="isChange(this.id);" oninput="isChanging(this.id)" class="slider" step="1" value="10"  min="10" max="255">
		<div style="text-align:left;float:left"><span id="o13_min">10</span></div>
		<div style="text-align:right;float:right"><span id="o13_max">255</span></div>
		<div style="text-align:center"><span id="o13_act">10</span></div>
	</td></tr>

	<tr><td><hr></td></tr>
	<tr><td><div style="text-align:center;float:center"><button id="o10" type="button" onclick="isClicked(this.id)" class="button">Testing is OFF</button></div></td></tr>

</body>
</html>
